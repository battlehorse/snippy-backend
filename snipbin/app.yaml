application: snipbin
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  script: main.py
  
- url: /my
  script: main.py
  login: required
  
- url: /view
  script: view.py
  
- url: /inc
  script: view.py
  
- url: /test
  script: test/test.py
  login: admin
  
- url: /api/.*
  script: api.py
  
- url: /stylesheets
  static_dir: stylesheets
  
- url: /js
  static_dir: js
