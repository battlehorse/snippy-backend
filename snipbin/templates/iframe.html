<html>
<head>
  <style>
    .snippet {
      border: 1px solid #888;
      -webkit-border-radius: 3px;
      -webkit-box-shadow: 5px 5px 5px #ccc;
    }
    
    .snippet-extra {
      font-family: sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  {% if error %}
    <h1>Error!</h1>
    <p> 
      There was a problem accessing this snippet:<br />
      {{ error }}
    </p>
  {% else %}
    {% for snippet in snippage.m.snippets %}
      <div class="snippet">
        <div>
          {{ snippet.content }}
        </div>
        <div class="snippet-extra">
          Extracted from: <a href="{{ snippet.url }}">{{ snippet.url|escape }}</a><br />
          Comment: {{ snippet.comment|escape}}
        </div>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
