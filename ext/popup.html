<html>
<head>
  <style>
    * {
      font-family: sans-serif;
      font-size: 11px;
    }

    P {
      border-top: 1px solid black;
      padding-top: 0.2em;
    }
  </style>
  <script>
    function toggle() {
      chrome.extension.getBackgroundPage().toggle();
      window.close();
    }
    function showDump() {
      chrome.extension.getBackgroundPage().toggleOff();
      chrome.extension.getBackgroundPage().showDump();
      window.close();
      return false;
    }
    function clearCopy() {
      if (confirm("Delete all the snippets collected so far?")) {
        chrome.extension.getBackgroundPage().clearCopy();
        window.close();
      }
      return false;
    }

    function about() {
      chrome.extension.getBackgroundPage().about();
      window.close();
      return false;
    }

    function bug() {
      chrome.extension.getBackgroundPage().bug();
      window.close();
      return false;
    }
  </script>
</head>
<body>
  <button onclick="toggle()" style="width: 100px"><img src="snipit.png"><span id="snip_text">Snip it!</span></button>
  <p>
    <a href="#" onclick="showDump()"><img src="showdump.png" style="border: 0">Show snippets</a><br />
    <a href="#" onclick="clearCopy()"><img src="clearsnippets.png" style="border: 0">Clear snippets</a><br />
  </p>
  <p>
    <a href="#" onclick="about()"><img src="about.png" style="border: 0">About</a><br />
    <a href="#" onclick="bug()"><img src="bug.png" style="border: 0">Report bug</a><br />
  </p>
</body>
</html>
